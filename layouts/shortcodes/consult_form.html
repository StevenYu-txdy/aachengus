<form 
  action="https://formspree.io/f/xgvkqvld"
  method="POST"
  class="max-w-xl mx-auto space-y-6 bg-white p-6 rounded-lg shadow"
>
  <!-- 隐藏字段，告诉 Formspree 是哪个表单 -->
  <input type="hidden" name="form-name" value="consult">

  <!-- 姓名 -->
  <div class="flex flex-col">
    <label class="mb-2 font-medium text-gray-700">姓名</label>
    <input 
      name="姓名" 
      type="text" 
      placeholder="请输入姓名" 
      required 
      class="form-input w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <!-- 电话 -->
  <div class="flex flex-col">
    <label class="mb-2 font-medium text-gray-700">电话</label>
    <input 
      name="电话" 
      type="tel" 
      placeholder="请输入手机" 
      required 
      class="form-input w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <!-- 微信 -->
  <div class="flex flex-col">
    <label class="mb-2 font-medium text-gray-700">微信</label>
    <input 
      name="微信" 
      type="text" 
      placeholder="请输入微信号" 
      class="form-input w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <!-- 欲咨询项目 -->
  <div class="flex flex-col">
    <label class="mb-2 font-medium text-gray-700">欲咨询项目</label>
    <select 
      name="咨询项目" 
      required 
      class="form-select w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
    >
      <option value="" disabled selected>请选择咨询项目</option>
      <option value="日本考察">日本考察</option>
      <option value="在日创业">在日创业</option>
      <option value="数字移民">数字移民</option>
      <option value="特定技能">特定技能</option>
    </select>
  </div>

  <!-- 描述问题 -->
  <div class="flex flex-col">
    <label class="mb-2 font-medium text-gray-700">描述问题</label>
    <textarea 
      name="问题" 
      rows="5" 
      placeholder="请简要描述您想咨询的内容" 
      class="form-input w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
    ></textarea>
  </div>

  <!-- 提交按钮 -->
  <button 
    type="submit" 
    class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition"
  >
    提交预约
  </button>
</form>
