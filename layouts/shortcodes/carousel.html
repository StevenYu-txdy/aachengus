{{/* shortcode: carousel */}}
<div class="carousel">
  <button class="carousel-nav prev" aria-label="上一张">‹</button>
  <div class="carousel-wrapper">
    {{ .Inner | markdownify }}
  </div>
  <button class="carousel-nav next" aria-label="下一张">›</button>
  <div class="carousel-dots">
    {{ $count := len (split (.Inner | plainify) "\n") }}
    {{ range seq $count }}<span></span>{{ end }}
  </div>
</div>
