version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - |
          cat > next.config.js << 'EOF'
          const nextConfig = {
            output: 'export',
            trailingSlash: true,
            images: {
              unoptimized: true,
              remotePatterns: [
                {
                  protocol: 'https',
                  hostname: '**',
                },
              ],
            },
            eslint: {
              ignoreDuringBuilds: true,
            },
          };
          module.exports = nextConfig;
          EOF
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*