version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - echo 'const nextConfig = { output: "export", trailingSlash: true, images: { unoptimized: true, remotePatterns: [{ protocol: "https", hostname: "**" }] }, eslint: { ignoreDuringBuilds: true } }; module.exports = nextConfig;' > next.config.js
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*